<!DOCTYPE html>
<html>
<head>
<title>Login Application</title>
</head>
<body bgcolor="grey">
	<table align=center>
		<form action="loginservlet" method="get">
			<tr>
				<td><b>User Name:</b></td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td><b>Password :</b></td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="LOGIN"></td>
			</tr>
		</form>
	</table>
</body>
</html>
